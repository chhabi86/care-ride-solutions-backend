upstream backend_api {
  server 127.0.0.1:8080;
}

server {
  listen 80;
  server_name careridesolutionspa.com www.careridesolutionspa.com;

  # Serve Angular SPA static files
  root /var/www/care-ride-frontend;
  index index.html;

  # API proxy (Spring Boot backend)
  # API proxy (preserve /api prefix so backend mappings remain /api/*)
  location /api/ {
    # Using $request_uri ensures the /api portion is forwarded (Spring controllers expect /api/...)
    proxy_pass http://backend_api$request_uri;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # All other routes go to SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static files cache
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?|ttf|eot)$ {
    try_files $uri =404;
    expires 7d;
    access_log off;
  }

  # Security headers
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;
}
