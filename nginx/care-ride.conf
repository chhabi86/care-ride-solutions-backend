upstream care_ride_backend {
  server 127.0.0.1:8080;
}

server {
  listen 80;
  server_name careridesolutionspa.com www.careridesolutionspa.com;

  # Frontend root directory - match where frontend deployment puts files
  root /var/www/care-ride-frontend;
  index index.html;

  # Backend API routes - these must come BEFORE the catch-all location /
  location /api/ {
    proxy_pass http://care_ride_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # Timeout settings
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;
  }

  # Backend health check endpoint
  location /actuator/ {
    proxy_pass http://care_ride_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Frontend SPA - catch-all for all other routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static files cache
  location ~* \.(css|js|jpg|jpeg|gif|png|svg|ico|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Security headers
  add_header X-Frame-Options SAMEORIGIN always;
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;
}
